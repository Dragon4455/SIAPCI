<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/ventas.css">
</head>

<body>
    <h1 class="menu__title">Menu</h1>
    <nav class="menu__nav">
        <a href="#" class="menu__link">Ventas</a>
        <a href="#" class="menu__link">Inventario</a>
        <a href="#" class="menu__link">Facturas por cobrar</a>
        <a href="#" class="menu__link">Mantenimiento</a>
        <a href="#" class="menu__link">Ayuda</a>
        <a href="index.html" class="menu__link">Salir</a>
    </nav>
    <main class="bill__container">
        <h2 class="bill__title">Factura de venta</h2>
        <form class="bill__inputs" id="form">
            <div class="bill__input">
                <label for="">Rif</label>
                <input type="text" id="rifCliente">
            </div>
            <div class="bill__input">
                <label for="" >Nombre</label>
                <input type="text" id="nombreCliente">
            </div>
            <div class="bill__input">
                <label for="">Dirección</label>
                <input type="text" id="dirCliente">
            </div>
            <div class="bill__input">
                <label for="">Teléfono</label>
                <input type="text" id="telCliente">
            </div>

            <button id="btnBusCliente">Buscar Cliente</button>
            <button id="btnRegCliente">Registrar Cliente</button>
        </form>
        <div class="bill__products">
            <div class="bill__products__inputs">
                <div class="bill__input">
                    <label for="">Codigo del articulo</label>
                    <input type="text" id="codArt">
                    
                </div>
                <div class="bill__input">
                    <label for="">Nombre de articulo</label>
                    <input type="text" id="nomArt" disabled>

                </div>
                <div class="bill__input">
                    <label for="">Cantidad del articulo</label>
                    <input type="text" id="canArt">
                    
                </div>
                <div class="bill__input">
                    <label for="">Precio unitario</label>
                    <input type="text" id="preArt" disabled>
                    
                </div>
                <button id="btnArt">Buscar articulo</button>
                <button id="btnAgr">Agregar producto</button>
               
            </div>
        </div>

        <div class="bill__cart" id="cart">
            <div class="bill__cart__legends">
                <p>Nombre</p>
                <p>Cantidad</p>
                <p>Precio</p>
                <p> </p>
            </div>
            <div class="bill__cart__item">
                <p id="item__name">Pega</p>
                <p id="item__cant"><input type="number"></p>
                <p id="item__price">20</p>
                <button id="item__delete">Eliminar</button>
                
            </div>
        </div>
        <a href="factura.html">para ir a factura</a>
    </main>
    <article>

    </article>
    <script src="/scripts/venta.js"></script>
</body>

</html>
