<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/inventario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="menu__title">INVENTARIO</h1>
    <nav class="menu__nav">
        <a href="menu.html" class="menu__link">Menu</a>
        <a href="venta.html" class="menu__link">Ventas</a>
        <a href="#" class="menu__link">Inventario</a>
       
        <a href="Reportes.html" class="menu__link">Reportes</a>
        <a href="Mantenimiento.html" class="menu__link">Mantenimiento</a>
        <a href="ayuda.html" class="menu__link">Ayuda</a>
        <a href="index.html" class="menu__link">Salir</a>
    </nav>

    <article class="Inv__Main">
        <div id="Inv__Search">
            <div class="inv__guide">
                <span class="inv__col">Nombre</span>
                <span class="inv__col">Cantidad</span>
                <span class="inv__col">Stock</span>
            </div>
            <div class="inv__item">
                <span class="inv__name">Hojas</span>
                <span class="inv__qty">3</span>
                <span class="inv__circle inv__circle--red"></span>
            </div>
            <div class="inv__item">
                <span class="inv__name">Pegas</span>
                <span class="inv__qty">12</span>
                <span class="inv__circle inv__circle--green"></span>
            </div>

        </div>
        
        <div id="Inv__Over">seleccione una categoria...</div>
        
    </article>

    <div id="Inv__Buttons">
        <button id="add" onclick="addOpen()">
            AÃ‘ADIR
        </button>
        <button id="edit" onclick="editOpen()">
            EDITAR
        </button>
        <button id="del"
        onclick="delOpen()">
            ELIMINAR
        </button>
    </div>

    

    <article class="modal" id="modal__Add">


        <div>

            <form>
                <label>Nombre</label>
                <input type="text" id="productName">
                <br>
                <label>Cantidad</label>
                <input type="text" id="productQuant">
                <br>
                <label>Fecha de Compra</label>
                <input type="date" id="productDate">
                <br>
                <label>Proveedores</label>
                <input type="text" id="productProv">
            </form>


        </div>
        

        <button id="Add__Close" onclick="addClose()">Cerrar</button>
        <button id="save" onclick="saveClose__Add()">GUARDAR</button>

    </article>


    <article class="modal" id="modal__Edit">

         <div>

            <form>
                <label>Producto a Editar</label>
                <select id="edit__Opts">

                    <option>Borradores</option>
                    <option>Lapices</option>

                </select>
                <br>
                <label>Cantidad</label>
                <input type="text" id="productEdit__Quant">
                <br>
                <label>Fecha de Compra</label>
                <input type="date" id="productEdit__Date">
                <br>
                <label>Proveedores</label>
                <input type="text" id="productEdit__Prov">
            </form>


        </div>
        

        <button id="Edit__Close" onclick="editClose()">Cerrar</button>
        <button id="save" onclick="saveClose()">GUARDAR</button>
        
    </article>

    <article class="modal" id="modal__Del">

         <div>

            <form>
             <label>Producto a Eliminar</label>
                <select id="del__Opts">

                    <option>Borradores</option>
                    <option>Lapices</option>

                </select>
                <br>
                <label>Cantidad</label>
                <input type="text" id="Del__Quant">
                <br>
                <label>Fecha de Compra</label>
                <input type="date" id="Del__Date">
                <br>
                <label>Proveedores</label>
                <input type="text" id="Del__Prov">
            </form>


        </div>
        

        <button id="delClose"
        onclick="delClose()">Cerrar</button>
        <button id="save" onclick="saveClose()">GUARDAR</button>

    </article>


    <script src="scripts/inventario.js"></script>
</body>

</html>
