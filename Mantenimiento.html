<body>
    <h1 class="menu__title">MANTENIMIENTO</h1>
    <nav class="menu__nav">
        <a href="menu.html" class="menu__link">Menu</a>
        <a href="venta.html" class="menu__link">Ventas</a>

    </nav>
    <div class="mantenimiento-container">
        <button class="big-btn" id="btnUsuario">Gestionar usuario</button>
        <button class="big-btn" id="btnRespaldo">Establecer Respaldo de BD</button>
    </div>

    <!-- Modal Gestionar Usuario -->
    <div id="modalUsuario" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUsuario">&times;</span>
            <h2>Gestionar usuario</h2>
            <label for="nuevoUsuario">Nuevo usuario:</label>
            <input type="text" id="nuevoUsuario" placeholder="Usuario">
            <label for="nuevaContrasena">Nueva contraseña:</label>
            <input type="password" id="nuevaContrasena" placeholder="Contraseña">
            <button id="confirmarUsuario">Confirmar</button>
        </div>
    </div>

    <!-- Modal Respaldo BD -->
    <div id="modalRespaldo" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRespaldo">&times;</span>
            <h2>Establecer Respaldo de BD</h2>
            <label for="diasRespaldo">Frecuencia de respaldo:</label>
            <select id="diasRespaldo">
                <optgroup label="Opciones">
                    <option value="15">Cada 15 días</option>
                    <option value="30">Cada 30 días</option>
                </optgroup>
            </select>
            <button id="confirmarRespaldo">Confirmar</button>
        </div>
    </div>

    <script src="scripts/mantenimiento.js"></script>

</body>
